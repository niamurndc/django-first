{% extends 'layout.html' %}

{% block content %}

  <div class="container mt-5">
  <h3>Login Form</h3>
      {% for message in messages%}
      <div class="alert-danger">
        <p>{{message}}</p>
      </div>
      {% endfor %}
    <form action="login" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="form-control col-md-6 mt-1">
      <input type="password" name="password" placeholder="Password" class="form-control col-md-6 mt-1">
      <input type="submit" vlaue="Submit" class="btn btn-success mt-2">
    </form>

  </div> <!-- /container -->

{% endblock content %}
